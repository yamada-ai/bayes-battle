name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'packages/battle-core/package-lock.json'

      - name: Install dependencies
        working-directory: packages/battle-core
        run: npm ci

      - name: Type check
        working-directory: packages/battle-core
        run: npm run typecheck

      - name: Lint
        working-directory: packages/battle-core
        run: npm run lint

      - name: Format check
        working-directory: packages/battle-core
        run: npm run format:check

      - name: Run tests
        working-directory: packages/battle-core
        run: npm run test:run
